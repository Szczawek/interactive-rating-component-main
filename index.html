<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet" />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="stage-one" class="main_content">
        <header>
          <img src="icon-star.svg" alt="star" />
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </header>
        <article>
          <div id="score">
            <button id="num" class="number">1</button>
            <button id="num" class="number">2</button>
            <button id="num" class="number">3</button>
            <button id="num" class="number">4</button>
            <button id="num" class="number">5</button>
          </div>
          <button type="submit" id="submit">SUMBIT</button>
        </article>
      </section>
      <section id="stage-two" class="disabled">
        <header>
          <img src="illustration-thank-you.svg" alt="thank you" />
          <p>You selected <span id="stars"></span> out of 5</p>
        </header>
        <article>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
